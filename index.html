<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="test" pagination="pagination_new" pagenumber="5" totalnumber="15" paginationmax="10"></div>

<script>
    $(function(){
        paginationInit();
        function initPagination(element){
//            当前页数
            var pagenumber = Number(element.attr('pagenumber'));
//            总页数
            var totalnumber = Number(element.attr('totalnumber'));
//            分页栏显示的页数
            var paginationmax = Number(element.attr('paginationmax'));
            if(totalnumber >= 1 && pagenumber <= totalnumber && paginationmax <= totalnumber){
                var content =
                    "<ul class='pagination'>" +
                        "<li>" +
                            "<a href='javascript:void(0);'>«</a>" +
                        "</li>";
                for (var i = 0; i < totalnumber; i++) {
                    content +=
                        "<li value='"+ (i + 1) +"'>" +
                            "<a href='javascript:void(0);'>" + (i + 1) +
                            "</a>" +
                        "</li>"
                }
                content +=
                        "<li>" +
                            "<a href='javascript:void(0);'>»</a>" +
                        "</li>" +
                    "</ul>";
                element.append(content);
//                为设置为当前页的页签添加样式
                element.children('ul').children('li[value = '+ pagenumber +']').addClass('active');
            }else{
                console.log('分页自定义属性不合理')
            }
        }
//        凡是带有pagination = pagination_new属性的元素，都会生成分页，这样设计方便一个页面中有多个不同的分页
        function paginationInit(){
            $('[pagination = pagination_new]').each(function(){
                initPagination($(this))
            })
        };
    })
</script>
</body>
</html>
